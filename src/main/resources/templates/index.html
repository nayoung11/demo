<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
    <title>DataTables example - Bootstrap 4</title>
    <!--  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" type="text/css" href="/css/shCore.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <style type="text/css" class="init">

    </style>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="/js/jquery.dataTables.js"></script>
    <script type="text/javascript" language="javascript" src="/js/dataTables.bootstrap4.js"></script>
    <script type="text/javascript" language="javascript" src="/js/shCore.js"></script>
    <script type="text/javascript" language="javascript" src="/js/demo.js"></script>
    <script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
	$('#example').DataTable();
} );

    </script>
</head>
<body class="dt-example dt-example-bootstrap4">
<div class="container">
    <section>
        <div class="demo-html"></div>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr class="table100-head">
                <th class="column1">ID</th>
                <th class="column2">접수일시</th>
                <th class="column3">담당엔지니어</th>
                <th class="column4">고객명</th>
                <th class="column5">납품된 시스템 정보</th>
                <th class="column6">제조사</th>
                <th class="column7">모델</th>
                <th class="column8">시리얼</th>
                <th class="column9">용도</th>
                <th class="column10">시작 일시</th>
                <th class="column11">완료 일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td class="column1"><span th:text="${customer.id}"></span></td>
                <td class="column2"><span th:text="${customer.regdate}"></span></td>
                <td class="column3"><span th:text="${customer.engiName}"></span></td>
                <td class="column4"><span th:text="${customer.custName}"></span></td>
                <td class="column5"><span th:text="${customer.systemInfo}"></span></td>
                <td class="column6"><span th:text="${customer.manufacture}"></span></td>
                <td class="column7"><span th:text="${customer.model}"></span></td>
                <td class="column8"><span th:text="${customer.serial}"></span></td>
                <td class="column9"><span th:text="${customer.usg}"></span></td>
                <td class="column10"><span th:text="${customer.svcStartDate}"></span></td>
                <td class="column11"><span th:text="${customer.svcEndDate}"></span></td>
            </tr>
            </tbody>

        </table>
    </section>
</div>
</body>
</html>
